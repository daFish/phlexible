# Required metadata
sonar.projectKey=phlexible
sonar.projectName=phlexible
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src
#sonar.tests=tests

# Language
sonar.language=php

# To deactivate features related to unit tests execution and coverage
#sonar.dynamicAnalysis=false

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Reusing PHPUnit reports
sonar.php.coverage.reportPath=build/logs/phpunit.coverage.xml
sonar.php.tests.reportPath=build/logs/phpunit.xml
