parameters:
    phlexible_media_template.previewer.temp_dir: %kernel.cache_dir%/mediatemplates/preview/

services:
    phlexible_media_template.previewer.audio:
        class: Phlexible\Bundle\MediaTemplateBundle\Preview\AudioPreviewer
        arguments:
            - @phlexible_media_template.applier.audio
            - @file_locator
            - %phlexible_media_template.previewer.temp_dir%

    phlexible_media_template.previewer.image:
        class: Phlexible\Bundle\MediaTemplateBundle\Preview\ImagePreviewer
        arguments:
            - @phlexible_media_template.applier.image
            - @file_locator
            - %phlexible_media_template.previewer.temp_dir%

    phlexible_media_template.previewer.pdf:
        class: Phlexible\Bundle\MediaTemplateBundle\Preview\PdfPreviewer
        arguments:
            - @phlexible_media_template.applier.pdf
            - @file_locator
            - %phlexible_media_template.previewer.temp_dir%

    phlexible_media_template.previewer.video:
        class: Phlexible\Bundle\MediaTemplateBundle\Preview\VideoPreviewer
        arguments:
            - @phlexible_media_template.applier.video
            - @file_locator
            - %phlexible_media_template.previewer.temp_dir%
