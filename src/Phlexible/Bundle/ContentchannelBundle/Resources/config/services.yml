parameters:
    phlexible_contentchannel.file_dir: %kernel.root_dir%/Resources/contentchannels/

services:
    # asset providers
    phlexible_contentchannel.asset_provider:
        class: Phlexible\Bundle\ContentchannelBundle\AssetProvider\ContentchannelAssetProvider
        public: false
        arguments: [@file_locator]
        public: false
        tags:
            - {name: phlexible_gui.asset.provider}

    # role providers
    phlexible_contentchannel.role_provider:
        class: Phlexible\Bundle\ContentchannelBundle\RoleProvider\ContentchannelRoleProvider
        public: false
        public: false
        tags:
            - {name: phlexible_gui.role_provider}
