parameters:
    phlexible_message.mailer.digest.from:      %phlexible_gui.mail.from_email%
    phlexible_message.mailer.digest.template:  PhlexibleMessageBundle:Digest:email.txt.twig
    phlexible_message.mailer.message.from:     %phlexible_gui.mail.from_email%
    phlexible_message.mailer.message.template: PhlexibleMessageBundle:Message:email.txt.twig

services:
    phlexible_message.handlers:
        class: Phlexible\Bundle\MessageBundle\Handler\HandlerCollection
        arguments: [[]]

    phlexible_message.message_poster:
        class: Phlexible\Bundle\MessageBundle\Message\MessagePoster
        arguments: [@event_dispatcher]

    phlexible_message.digest:
        class: Phlexible\Bundle\MessageBundle\Digest\Digest
        arguments:
            - @phlexible_message.subscription_manager
            - @phlexible_message.filter_manager
            - @phlexible_message.message_manager
            - @phlexible_message.message_poster
            - @phlexible_user.user_manager
            - @phlexible_message.mailer

    phlexible_message.mailer:
        class: Phlexible\Bundle\MessageBundle\Mailer\Mailer
        arguments:
            - @twig
            - @mailer
            - @logger
            - %app.app_title%
            - %app.project_title%
            -
                digest: {from: %phlexible_message.mailer.digest.from%, template: %phlexible_message.mailer.digest.template%}
                from: {from: %phlexible_message.mailer.message.from%, template: %phlexible_message.mailer.message.template%}
        tags:
            - {name: monolog.logger, channel: mailer}

    # acl providers
    phlexible_message.acl_provider:
        class: Phlexible\Bundle\MessageBundle\AclProvider\MessageAclProvider
        public: false
        tags:
            - {name: phlexible_security.acl.provider}

    # asset providers
    phlexible_message.asset_provder:
        class: Phlexible\Bundle\MessageBundle\AssetProvider\MessageAssetProvider
        public: false
        arguments: [@file_locator]
        tags:
            - {name: phlexible_gui.asset.provider}

    # data collectors
    phlexible_message.data_collector.messages:
        class: Phlexible\Bundle\MessageBundle\DataCollector\MessagesDataCollector
        public: false
        arguments: [@phlexible_message.handler.debug]
        tags:
            - {name: data_collector, template: @PhlexibleMessage/Collector/messages.html.twig, id: messages, priority: 0}

    # event listeners
    phlexible_message.listener.message:
        class: Phlexible\Bundle\MessageBundle\EventListener\MessageListener
        arguments: [@phlexible_message.message_manager, @phlexible_message.handlers]
        tags:
            - {name: kernel.event_listener, event: phlexible_message.message, method: onMessage}
            - {name: kernel.event_listener, event: kernel.terminate, method: onTerminate}
            - {name: kernel.event_listener, event: console.terminate, method: onTerminate}

    phlexible_message.listener.audit:
        class: Phlexible\Bundle\MessageBundle\EventListener\AuditListener
        arguments: [@phlexible_message.message_poster]
        tags:
            - { name: doctrine.event_subscriber, connection: default }

    # handlers
    phlexible_message.handler.buffer:
        class: Phlexible\Bundle\MessageBundle\Handler\BufferHandler
        public: false
        tags:
            - {name: phlexible_message.handler}

    phlexible_message.handler.debug:
        class: Phlexible\Bundle\MessageBundle\Handler\DebugHandler
        public: false
        arguments: [@phlexible_message.message_manager]
        tags:
            - {name: phlexible_message.handler}

    phlexible_message.handler.log:
        class: Phlexible\Bundle\MessageBundle\Handler\LogHandler
        public: false
        arguments: [@logger, @phlexible_message.message_manager]
        tags:
            - {name: phlexible_message.handler}

    # portlets
    phlexible_message.portlet.messages:
        class: Phlexible\Bundle\MessageBundle\Portlet\MessagesPortlet
        public: false
        arguments: [@translator, @phlexible_message.subscription_manager, @phlexible_message.message_manager, @security.context]
        tags:
            - {name: phlexible_dashboard.portlet}
